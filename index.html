<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="haeder">
            <h1>Header</h1>
        </div>
    </header>
    
<!-- banner section start-->
    <div class="banner">
        <div class="right_content">
            <h1>Right content</h1>
        </div>

        <div class="left_content">
            <h1>Left content</h1>
        </div>   
    </div>
    
    <div class="long_short_content">
        <div class="long_content">
            <h1>Long content</h1>
        </div>
        <div class="short_content">
            <h1>Short Content</h1>
        </div>
    </div>

<!-- client section start-->
    <div class="section_client">
        <div class="client1">
            <h1>Client 1</h1>
        </div>
            
        <div class="client2">
            <h1>Client 2</h1>
        </div>

        <div class="client3">
            <h1>Client 3</h1>
        </div>

        <div class="client4">
            <h1>Client 4</h1>
        </div>
    </div> 
<!-- client section end-->


    <footer>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </footer>

</div>
    <!-- banner section end-->    
    
</body>
</html>
